name: Spring Boot CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Test and Build
      run: |
        ./gradlew test
        ./gradlew bootJar

    - name: Install Heroku CLI
      run: |
        curl https://cli-assets.heroku.com/install.sh | sh

    - name: Authenticate with Heroku
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: |
        heroku auth:token

    - name: Deploy to Heroku using Git
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: |
        git init
        git config --global user.email "alam.imran21510@gmail.com"
        git config --global user.name "GitHub Actions"
        git remote add heroku https://heroku:${HEROKU_API_KEY}@git.heroku.com/your-heroku-app.git
        git add -A
        git commit -m "Deploying to Heroku" || echo "No changes to commit"
        git push heroku main --force
     

